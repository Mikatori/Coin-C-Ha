<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví coin</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .profit {
            color: green;
        }
        .loss {
            color: red;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Coin C Hà</h1>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>số coin</th>
                <th>Giá mua (USD)</th>
                <th>Giá hiện tại (USD)</th>
                <th>Lời/Lỗ (USD)</th>
            </tr>
        </thead>
        <tbody id="portfolio">
            <!-- Portfolio data will be inserted here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="total">Total Profit/Loss</td>
                <td id="totalProfitLoss" class="total">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Portfolio data: coin symbol, amount, and purchase price
        const portfolio = [
            { symbol: 'optimism', amount: 224.94, purchasePrice: 1.74 },
            { symbol: 'uniswap', amount: 35.55, purchasePrice: 10.97 },
            { symbol: 'worldcoin', amount: 152.34, purchasePrice: 2.56 },  // Worldcoin (WLD)
            { symbol: 'luna-classic', amount: 2011879, purchasePrice: 0.0002047 }  // LUNC
        ];

        // Function to fetch real-time price data from CoinGecko API
        async function fetchData() {
            try {
                // Fetch current prices for the coins, including LUNC (luna-classic)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=optimism,uniswap,worldcoin,luna-classic&vs_currencies=usd');
                const data = await response.json();
                const tbody = document.getElementById('portfolio');
                let totalProfitLoss = 0;  // Initialize the total profit/loss variable

                // Iterate through each coin in the portfolio and calculate profit/loss
                portfolio.forEach(coin => {
                    const currentPrice = data[coin.symbol].usd;  // Get the current price of the coin
                    const profitLoss = (currentPrice * coin.amount) - (coin.purchasePrice * coin.amount);  // Calculate profit or loss
                    totalProfitLoss += profitLoss;  // Add the profit/loss to the total

                    // Determine whether the profit/loss is positive or negative
                    const profitLossClass = profitLoss >= 0 ? 'profit' : 'loss';

                    // Create a new table row for the coin's data
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${coin.symbol.toUpperCase()}</td>
                        <td>${coin.amount}</td>
                        <td>$${coin.purchasePrice.toFixed(8)}</td>
                        <td>$${currentPrice.toFixed(8)}</td>
                        <td class="${profitLossClass}">$${profitLoss.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);  // Append the row to the table body
                });

                // Update the total profit/loss in the footer
                const totalProfitLossElement = document.getElementById('totalProfitLoss');
                totalProfitLossElement.textContent = `$${totalProfitLoss.toFixed(2)}`;  // Update the text to show the total profit/loss
                totalProfitLossElement.className = totalProfitLoss >= 0 ? 'profit' : 'loss';  // Update the class based on total profit or loss
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
