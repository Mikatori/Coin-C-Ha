<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví coin</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .profit {
            color: green;
        }
        .loss {
            color: red;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Coin C Hà</h1>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Số lượng</th>
                <th>Giá mua (USD)</th>
                <th>Giá hiện tại (USD)</th>
                <th>Lời/Lỗ (USD)</th>
            </tr>
        </thead>
        <tbody id="portfolio">
            <!-- Portfolio data will be inserted here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="total">Total Profit/Loss</td>
                <td id="totalProfitLoss" class="total">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const portfolio = [
            { symbol: 'optimism', amount: 224.94, purchasePrice: 1.74 },
            { symbol: 'uniswap', amount: 35.55, purchasePrice: 10.97 },
            { symbol: 'worldcoin', amount: 152.34, purchasePrice: 2.56 }  // Worldcoin (WLD)
        ];

        async function fetchData() {
            try {
                // Lấy giá của các coin từ CoinGecko API (với Worldcoin là worldcoin)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=optimism,uniswap,worldcoin&vs_currencies=usd');
                const data = await response.json();
                const tbody = document.getElementById('portfolio');
                let totalProfitLoss = 0;

                // Duyệt qua từng đồng coin trong portfolio và tính toán lợi nhuận
                portfolio.forEach(coin => {
                    const currentPrice = data[coin.symbol].usd;
                    const profitLoss = (currentPrice * coin.amount) - (coin.purchasePrice * coin.amount);
                    totalProfitLoss += profitLoss;

                    const profitLossClass = profitLoss >= 0 ? 'profit' : 'loss';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${coin.symbol.toUpperCase()}</td>
                        <td>${coin.amount}</td>
                        <td>$${coin.purchasePrice.toFixed(2)}</td>
                        <td>$${currentPrice.toFixed(2)}</td>
                        <td class="${profitLossClass}">$${profitLoss.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Cập nhật tổng lợi/lỗ
                const totalProfitLossElement = document.getElementById('totalProfitLoss');
                totalProfitLossElement.textContent = `$${totalProfitLoss.toFixed(2)}`;
                totalProfitLossElement.className = totalProfitLoss >= 0 ? 'profit' : 'loss';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Gọi hàm fetchData khi trang web được tải
        fetchData();
    </script>
</body>
</html>
