<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .profit {
            color: green;
            font-weight: bold;
        }
        .loss {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>My Crypto Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Amount</th>
                <th>Purchase Price (USD)</th>
                <th>Current Price (USD)</th>
                <th>Profit/Loss (USD)</th>
            </tr>
        </thead>
        <tbody id="portfolio">
            <!-- Portfolio data will be inserted here -->
        </tbody>
    </table>

    <script>
        const portfolio = [
            { symbol: 'optimism', amount: 224.94, purchasePrice: 1.74 },
            { symbol: 'uniswap', amount: 35.55, purchasePrice: 10.97 },
            { symbol: 'worldcoin', amount: 152.34, purchasePrice: 2.56 }
        ];

        async function fetchData() {
            try {
                // Lấy giá của các coin từ CoinGecko API
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=optimism,uniswap,worldcoin&vs_currencies=usd');
                const data = await response.json();
                const tbody = document.getElementById('portfolio');

                // Duyệt qua từng đồng coin trong portfolio và tính toán lợi nhuận
                portfolio.forEach(coin => {
                    const currentPrice = data[coin.symbol].usd;
                    const profitLoss = (currentPrice * coin.amount) - (coin.purchasePrice * coin.amount);
                    const profitLossClass = profitLoss >= 0 ? 'profit' : 'loss';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${coin.symbol.toUpperCase()}</td>
                        <td>${coin.amount}</td>
                        <td>$${coin.purchasePrice.toFixed(2)}</td>
                        <td>$${currentPrice.toFixed(2)}</td>
                        <td class="${profitLossClass}">$${profitLoss.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Gọi hàm fetchData khi trang web được tải
        fetchData();
    </script>
</body>
</html>
